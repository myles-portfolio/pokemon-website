<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/pages.css">

   <script defer src="../js/main.js"></script>
  <script defer src="../js/favorites.js"></script>

  <title>my.PokéData</title>
</head>
<body>
  <main class="site-wrapper">
    <header class="site-header">
      <nav id="topNav" class="navbar nav">
        <div class="container">
          <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarDropdown">
            <span>&#9776;</span>
          </button>
          <a class="navbar-brand" href="../index.html">
            <div class="img-wrapper">
              <img src="../assets/pokeball.png" alt="pokéball">
            </div>
            <h2>
              my.<span style="color: #FFDE00;">Poké</span>Data
            </h2>
          </a>
          <ul class="navbar-nav">
            <li class="nav-link">
              <a href="../index.html">Home</a>
            </li>
            <li class="nav-link">
              <a href="./collection.html">Collections</a>
            </li>
            <li class="nav-link">
              <a href="./favorites.html">Favorites</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="site-content container">
      <div class="title-container">
        <h1 class="section-title">Favorites</h1>
      </div>
      <div class="filters-container">
        <button id="asc">Sort A - Z</button>
        <button id="desc">Sort Z - A</button>
        <button id="reset">Sort by ID</button>
      </div>
      <div class="total-stats">
        <h3>Total Stats:</h3>
        <div class="stat">
          <p>HP:</p>
          <p id="hp"></p>
        </div>
        <div class="stat">
          <p>ATK:</p>
          <p id="atk"></p>
        </div>
        <div class="stat">
          <p>DEF:</p>
          <p id="def"></p>
        </div>
      </div>
      <div class="grid-container">
      </div>
      <div id="no-favs">
        <p>No Favorites. Go to your <a href="./collection.html">Collections</a> to add some...</p>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <p>All content & design © my.PokéData, 2023. Pokémon images & names © 1995-2023 Nintendo/GameFreak. Data is from PokéAPI.</p>
  </footer>
</body>
</html>
